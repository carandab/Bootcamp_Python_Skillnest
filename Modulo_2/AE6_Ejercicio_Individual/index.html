<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Galería -->
    <h1 class="text-center mb-4 my-5">La Banda del Sombrero de Paja</h1>
    <div class="container row py-4">
        <div class="row g-3 justify-content-center" id="gallery">
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Luffy.jpg" class="img-fluid rounded thumbnail" alt="Monkey D. Luffy" data-description="'Mugiwara' Monkey D. Luffy - Capitán">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Zoro.jpg" class="img-fluid rounded thumbnail" alt="Roronoa Zoro" data-description="'Cazador de Piratas' Roronoa Zoro - Peleador">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Nami.jpg" class="img-fluid rounded thumbnail" alt="Nami" data-description="'Gata Ladrona' Nami - Navegante">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Usopp.jpg" class="img-fluid rounded thumbnail" alt="Usopp" data-description="'God' Usopp' - Tirador">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Sanji.jpg" class="img-fluid rounded thumbnail" alt="Vinsmoke Sanji" data-description="'Pierna Negra' Vinsmoke Sanji - Cocinero">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Chopper.jpg" class="img-fluid rounded thumbnail" alt="Tony Tony Chopper" data-description="'Amante del Algodón de Azúca' Tony Tony Chopper - Médico">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Robin.jpg" class="img-fluid rounded thumbnail" alt="Nico Robin" data-description="'Niña Demonio' Nico Robin - Historiadora">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Franky.jpg" class="img-fluid rounded thumbnail" alt="Franky" data-description="'Cyborg' Franky- Carpintero">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Brook.jpeg" class="img-fluid rounded thumbnail" alt="Brook" data-description="'Soul King' Brook - Músico">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Jinbe.jpg" class="img-fluid rounded thumbnail" alt="Jinbe" data-description="'Caballero del Mar' Jinbe - Timonel">
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <img src="assets/Vivi.jpg" class="img-fluid rounded thumbnail" alt="Nefertari Vivi" data-description="Pincesa de Alabasta, Nefertari Vivi">
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg position-relative">
            <div class="modal-content bg-dark text-white border-0">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                <div class="modal-body d-flex flex-column align-items-center text-center">
                    <div class="d-flex align-items-center justify-content-between w-100 mb-3">
                        <button class="btn btn-light" id="prev"><strong>&laquo;</strong></button>
                        <button class="btn btn-light" id="next"><strong>&raquo;</strong></button>
                    </div>
                    <img id="modal-img" src="" class="img-fluid rounded shadow mb-3" alt="Imagen ampliada">
                    <p id="modal-description" class="text-light small"></p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
