<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Individual - Formulario</title>
    <link rel="stylesheet" href="" />
    <!-- A futuro, agregar style.css -->
  </head>
  <body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form action="#" method="post">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
      </div>
        <br />
      <div>
        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
        <br />
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>
        <br />
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>
        <br />
      <div>
        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>
        <br />
      <div>
        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
      </div>
        <br />
      <div>
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="otro" />
        <label for="otro">Prefiero no decir</label>
      </div>
        <br />
      <div>
        <input type="checkbox" id="acepto" name="acepto" />
        <label for="acepto">Suscríbete a nuestro boletín de noticias</label>
      </div>
        <br />
      <div>
        <label for="descripcion">Una descripción de mi mismo</label><br />
        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
      </div>
      <div>
        <label for="intereses">Selecciona tus intereses: </label><br />
          <select id="intereses" name="intereses">
          <option value="value_1">Música</option>
          <option value="value_2">Deportes</option>
          <option value="value_3">Viajes</option>
          <option value="value_4">Tecnología</option>
        </select><br />
      </div>
        <br />
      <button type="submit">¡Registrarse!</button>
    </form>
  </body>
</html>
