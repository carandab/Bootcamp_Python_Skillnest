{% extends 'base.html' %}

{% block title %}Cerrar Sesión - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-3x text-muted"></i>
                </div>
                
                <h2 class="card-title mb-3">¡Hasta luego!</h2>
                
                <p class="text-muted mb-4">
                    Has cerrado sesión correctamente de tu cuenta.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'auth:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión Nuevamente
                    </a>
                    <a href="{% url 'app_eventos:inicio' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                </div>
                
                <div class="mt-4 pt-3 border-top">
                    <p class="text-muted small mb-0">
                        ¿No tienes cuenta? 
                        <a href="{% url 'auth:register' %}" class="text-decoration-none">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
